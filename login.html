<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TPQ Miftahul Jannah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="gambar/LOGO.png" alt="Logo TPQ" class="logo-img" />
        <span class="logo-text">TPQ Miftahul Jannah</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tentangkami.html">Tentang Kami</a></li>
        <li><a href="program.html">Program</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- login form -->
  <main class="login-container">
    <div class="login-box">
      <h2 class="login-title">Login Admin / Pengajar</h2>

      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required />
        </div>

        <button type="submit" class="submit-btn">Masuk</button>
      </form>

      <div class="login-links">
        <a href="lupapassword.html">Lupa password?</a>
        <a href="register.html">Daftar akun baru</a>
      </div>

      <p id="loginMessage" style="color:#ffdfdf; margin-top:10px;"></p>
    </div>
  </main>

  <!-- functional section -->
  <script>
    // Responsive navbar
    document.getElementById('hamburger').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('active');
      document.querySelector('.hamburger').classList.toggle('active');
    });

    // Login logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('loginMessage');

      // akun contoh (sementara hardcoded)
      const adminAccount = { username: "admin", password: "12345" };
      const pengajarAccount = { username: "pengajar", password: "12345" };

      if (username === adminAccount.username && password === adminAccount.password) {
        message.style.color = "#b6ffb6";
        message.textContent = "Login berhasil! Mengarahkan ke dashboard admin...";
        setTimeout(() => window.location.href = "adminmainpage.html", 1000);
      } 
      else if (username === pengajarAccount.username && password === pengajarAccount.password) {
        message.style.color = "#b6ffb6";
        message.textContent = "Login berhasil! Mengarahkan ke halaman pengajar...";
        setTimeout(() => window.location.href = "pengajar.html", 1000);
      } 
      else {
        message.style.color = "#ffb6b6";
        message.textContent = "Username atau password salah!";
      }
    });
  </script>
</body>
</html>
