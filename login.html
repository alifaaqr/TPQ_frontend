<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TPQ Miftahul Jannah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="gambar/LOGO.png" alt="Logo TPQ" class="logo-img" />
        <span class="logo-text">TPQ Miftahul Jannah</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tentangkami.html">Tentang Kami</a></li>
        <li><a href="program.html">Program</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- login form -->
  <main class="login-container">
    <div class="login-box">
      <h2 class="login-title">Login Admin / Pengajar</h2>

      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required />
        </div>

        <button type="submit" class="submit-btn">Masuk</button>
      </form>

      <div class="login-links">
        <a href="lupapassword.html">Lupa password?</a>
        <a href="register.html">Daftar akun baru</a>
      </div>
    </div>
  </main>

  <!-- functional section -->
  <script>
    document.getElementById('hamburger').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('active');
      document.querySelector('.hamburger').classList.toggle('active');
    });
  </script>
</body>
</html>
