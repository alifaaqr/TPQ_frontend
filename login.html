<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TPQ Miftahul Jannah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="gambar/LOGO.png" alt="Logo TPQ" class="logo-img" />
        <span class="logo-text">TPQ Miftahul Jannah</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tentangkami.html">Tentang Kami</a></li>
        <li><a href="program.html">Program</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== LOGIN FORM ===== -->
  <main class="login-container">
    <div class="login-box">
      <h2 class="login-title">Login</h2>

      <form id = "loginForm">
        <label for="email">Email:</label><br>
        <input type="text" id="email" placeholder="Masukkan Email Anda" autocomplete  = "email" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Masukkan password Anda" autocomplete = "current-password"  required><br>

        <div class="button-container">
          <button type="submit" class="submit-btn">Login</button>
        </div>

        <!-- Tambahan: Pilihan Masuk Sebagai -->
        <div class="role-container">
          <label for="role">Masuk sebagai:</label><br>
          <select id="role" name="role" required>
            <option value="">-- Pilih peran --</option>
            <option value="admin">Admin</option>
            <option value="pengajar">Pengajar</option>
            <option value="santri">Santri</option>
          </select>
        </div>
      </form>

      <div class="login-links">
        <a href="lupapassword.html" class="link-btn">Lupa password?</a>
        <a href="register.html" class="link-btn">Belum punya akun?</a>
      </div>
    </div>
  </main>

</body>
</html>

  <!-- functional section -->
  <script>
    document.getElementById('hamburger').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('active');
      document.querySelector('.hamburger').classList.toggle('active');
    });
  </script>
</body>
</html>
